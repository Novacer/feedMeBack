<div class="jumbotron text-center">
	<div>
		<h1>View surveys completed by customers</h1>
	</div>
	<div *ngIf="user" class="list-group">
		<div *ngFor="let feed of feedback" class="list-group-item list">
			<ul *ngFor="let rating of feed.rating; let i = index">
				<a *ngIf="rating != -1" >{{feed.products[i]}} : {{rating}}</a>
			</ul>
		</div>
	</div>
</div>
